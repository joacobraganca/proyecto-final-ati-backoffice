<div class="content">
  <div class="row">
    <h1>Tareas</h1>

    <button
      mat-fab
      color="primary"
      aria-label="Crear tarea"
      (click)="createTask()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mensaje" *ngIf="tareas.length === 0">
    <h3>No existen tareas.</h3>
  </div>

  <table
    *ngIf="tareas.length > 0"
    mat-table
    [dataSource]="tareas"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Prioridad</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="color: red" *ngIf="element.priority">
          arrow_upward
        </mat-icon>
        <mat-icon style="color: green" *ngIf="!element.priority"
          >arrow_downward</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="assignedPatient">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      //TODO
      <td mat-cell *matCellDef="let element">
        {{ element.assignedPatient }}
      </td>
    </ng-container>

    <ng-container matColumnDef="assignedUser">
      <th mat-header-cell *matHeaderCellDef>Enfermero</th>
      //TODO
      <td mat-cell *matCellDef="let element">
        {{ element.assignedUser }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          #element._id
          mat-icon-button
          [attr.data-message-id]="element._id"
          (click)="deleteTask(element._id)"
        >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
